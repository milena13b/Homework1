<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>E-commerce</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="logoblue.png" alt="logo" />
        </div>
        <div class="nav">
            <label for="toggle"><i class="fa fa-bars" aria-hidden="true"></i></label>
            <input type="checkbox" id="toggle" />
            <div class="menu">
                <a id="menu" href="#">HOME</a>
                <a id="menu" href="#">SHOP</a>
                <a id="menu" href="#">PRODUCTS</a>
                <a id="menu" href="#">BLOG</a>
            </div>
        </div>
        <div class="icons"><i class="fa fa-search" aria-hidden="true"> </i><i class="fa fa-user"
            aria-hidden="true"> </i><i class="fa fa-heart" aria-hidden="true"></i><i
            class="fa fa-shopping-cart" aria-hidden="true"></i></div>
    </header>
    <div class="first">
     <img class="cover" src="cover.png" alt="cover">

    </div>
</body>

</html>
